<div class="container">
  <mat-card>
    <mat-card-header>
      <h1>Login</h1>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <mat-form-field>
          <mat-label>E-Mail-Adresse</mat-label>
          <input matInput [(ngModel)]="email" />
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput [(ngModel)]="password" />
        </mat-form-field>
      </div>
      <div class="button-container">
        <div class="row">
          <button mat-raised-button type="submit" (click)="login()">
            Anmelden
          </button>
        </div>
        <div class="row">
          <a href="">Passwort vergessen</a>
        </div>
        <div class="row">
          <a href="/register">Registrieren</a>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
