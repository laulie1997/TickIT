<div class="container" xmlns="http://www.w3.org/1999/html">
  <mat-card>
    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
    <mat-card-header>
      <h1>Login</h1>
    </mat-card-header>
    <mat-card-content>
      <div class=" row">
  <mat-form-field >
    <mat-label>E-Mail-Adresse</mat-label>
    <input matInput
           type="text"
           class="form-control"
           name="email"
           [(ngModel)]="form.username"
           required
           #email="ngModel">
  </mat-form-field>
      </div>
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="email.errors && f.submitted"
      >
        Email is required!
      </div>
      <div class=" row">
  <mat-form-field >
    <mat-label>Password</mat-label>
    <input matInput
           type="password"
           class="form-control"
           name="password"
           [(ngModel)]="form.password"
           required
           #password="ngModel">
  </mat-form-field>
      </div>
      <div class="button-container">
      <div class="row">
        <button  mat-raised-button type="submit" >Anmelden</button>
        </div>
        <!--  <div
            class="alert alert-danger"
            role="alert"
            *ngIf="password.errors && f.submitted"
          >
              <div *ngIf="password.errors.required">Password is required</div>
              <div *ngIf="password.errors.minlength">
                Password must be at least 6 characters
              </div>
           </div> -->
        </div>
        <div>
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && isLoginFailed"
          >
            Login failed: {{ errorMessage }}
          </div>
          <div class="row">
            <a href="/register">Registrieren</a>
          </div>
        </div>
      </mat-card-content>

      </form>
    </mat-card>

  </div>
