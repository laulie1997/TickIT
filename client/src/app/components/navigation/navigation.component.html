<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="isSidenavOpen">
    <mat-toolbar >Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="navigateDashboard()">Home</a>
    </mat-nav-list>
    <div class="project-button-container">
      <button
        mat-raised-button
        color="primary"
        (click)="openEditProjectModal()">
        Neues Projekt anlegen
      </button>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button *ngIf="!isSidenavOpen" mat-icon-button (click)="toggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
      <button *ngIf="isSidenavOpen" mat-icon-button (click)="toggleSidenav()">
        <mat-icon >arrow_back</mat-icon>
      </button>
      <span *ngIf="!router.url.includes('/project/')">TICKIT</span>
      <div *ngIf="router.url.includes('/project/')">
        <app-project-dropdown></app-project-dropdown>
      </div>
      <div class="button-container" *ngIf="isLoggedIn">
        <button mat-button (click)="navigateUser()">meine Daten</button>
        <app-logout></app-logout>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
