<div class="status-container" cdkDropListGroup>
  <div
    *ngFor="let status of ticketStatusMap | keyvalue; let odd = odd"
    cdkDropList
    [id]="status.key.id.toString()"
    cdkDrop
    class="status-column"
    [cdkDropListData]="status.value"
    [cdkDropListConnectedTo]="connectedTo"
    (cdkDropListDropped)="onTicketDropped($event)"
    [ngClass]="{ 'alternate-background': odd }">
    <div
      class="status-header box-shadow"
      [style.background-color]="status.key?.color ? status.key?.color : ''"
      (click)="openStatusModal(status?.key?.id)">
      <div *ngIf="status?.key?.icon" class="status-icon">
        <mat-icon>
          {{ status.key.icon }}
        </mat-icon>
      </div>
      <div class="status-title">
        {{ status?.key?.name }}
      </div>
    </div>
    <div class="ticket-container">
      <app-ticketsmall
        *ngFor="let ticket of status?.value"
        [ticket]="ticket"
        [cdkDragData]="ticket"
        cdkDrag
        class="ticket"></app-ticketsmall>
    </div>
    <div class="add-ticket">
      <button
        mat-mini-fab
        color="accent"
        aria-label="Add ticket"
        (click)="openAddTicketDialog(status?.key?.id)">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
  <div id="add-column" class="box-shadow">
    <div class="add-button">
      <button
        mat-button
        aria-label="Spalte hinzufÃ¼gen"
        (click)="openStatusModal()">
        <mat-icon>add</mat-icon>
        Status hinzufÃ¼gen
      </button>
    </div>
  </div>
</div>
