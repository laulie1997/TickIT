<button mat-button class="nameButton" [matMenuTriggerFor]="projectItem" >{{project?.name}}</button>
<mat-menu #projectItem="matMenu">
  <button mat-menu-item (click)="openEditProjectModal(this.projectId)">Projektdaten bearbeiten</button>
  <button mat-menu-item [matMenuTriggerFor]="categories">Kategorien</button>
</mat-menu>



<mat-menu #categories="matMenu">
  <button mat-menu-item (click)="openEditCategoryModal()">
    <mat-icon>add</mat-icon>
    Neue Kategorie
  </button>
</mat-menu>
