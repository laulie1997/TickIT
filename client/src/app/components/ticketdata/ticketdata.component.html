<h1 mat-dialog-title>Ticket</h1>
<div mat-dialog-content>
  <div class="input-container">
  <div class="row">
  <mat-form-field>
    <mat-label>Ticketname</mat-label>
    <input matInput [(ngModel)]="ticket.title">
  </mat-form-field>
  </div>
<div class="row">
  <mat-form-field>
    <mat-label>Beschreibung</mat-label>
    <textarea matInput [(ngModel)]="ticket.description"></textarea>
  </mat-form-field>
</div>
  <div class="row">
    <mat-form-field>
      <mat-label>FÃ¤llig</mat-label>
      <input matInput [(ngModel)]="ticket.dueDate" [matDatepicker]="picker" placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  </div>
<div class="button-container">
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="ticket.status" cdkFocusInitial>Ok</button>
</div>
</div>
</div>
