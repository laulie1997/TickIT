<div class="dialog-container">
  <h3 mat-dialog-title>Benutzer auswählen</h3>
  <mat-dialog-content class="dialog-content">
    <div class="list-wrapper">
      <mat-selection-list
        #selectedUsers
        (selectionChange)="
          onSelectionChange(selectedUsers.selectedOptions.selected)
        ">
        <mat-list-option *ngFor="let user of users" [value]="user">
          {{ user?.name }} {{ user?.surname }}
        </mat-list-option>
      </mat-selection-list>
    </div>
    <p>
      {{ selectedUsers.selectedOptions.selected.length }} Benutzer ausgewählt
    </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <div class="dialog-actions">
      <div class="left-actions">
        <button mat-stroked-button mat-dialog-close>Abbrechen</button>
      </div>
      <div class="right-actions">
        <button mat-stroked-button (click)="confirmSelection()">
          Bestätigen
        </button>
      </div>
    </div>
  </mat-dialog-actions>
</div>
