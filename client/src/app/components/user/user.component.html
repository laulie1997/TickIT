<mat-card>
  <mat-card-header><h1>Benutzerdaten aktualisieren</h1></mat-card-header>
  <mat-card-content>
    <form #form="ngForm">
      <div class="row">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input
            matInput
            name="name"
            id="name"
            [(ngModel)]="user.name"
            required />
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field>
          <mat-label for="surname">Nachname</mat-label>
          <input
            matInput
            type="text"
            id="surname"
            name="surname"
            [(ngModel)]="user.surname" />
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field>
          <mat-label>E-mail-Adresse</mat-label>
          <input
            matInput
            name="email"
            id="email"
            [(ngModel)]="user.email"
            required />
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field>
          <mat-label>Benutzername</mat-label>
          <input
            matInput
            name="username"
            id="username"
            [(ngModel)]="user.username"
            required />
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>

  <mat-dialog-actions>
    <div class="dialog-actions">
      <button mat-stroked-button (click)="openChangePasswordModal()">
        Passwort Ã¤ndern
      </button>
      <button
        mat-flat-button
        (click)="updateUser()"
        color="primary"
        [disabled]="!form.valid">
        Speichern
      </button>
    </div>
  </mat-dialog-actions>
</mat-card>
