<div class="container" xmlns="http://www.w3.org/1999/html">
  <mat-card *ngIf="!requestChange">
    <mat-card-header
      ><h1>{{ currentUser.username }}</h1>
    </mat-card-header>
    <mat-card-content>
      <div class="row"><strong>Name: </strong> {{ currentUser.name }}</div>
      <div class="row">
        <strong>Nachname: </strong> {{ currentUser.surname }}
      </div>
      <div class="row"><strong>E-Mail: </strong> {{ currentUser.email }}</div>
    </mat-card-content>
    <div class="button-container">
      <div class="row">
        <button mat-raised-button (click)="changeData()">
          Nutzerdaten ändern
        </button>
        <button mat-raised-button>Passwort ändern</button>
      </div>
    </div>
  </mat-card>
  <mat-card *ngIf="requestChange">
    <mat-card-header
      ><h1>{{ currentUser.username }}</h1></mat-card-header
    >
    <mat-card-content>
      <div class="row">
        <strong>Name: </strong>
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput class="form-control" />
          <!--    name="name"
             [(ngModel)]="form.name"
                required
               #name="ngModel"> -->
        </mat-form-field>
      </div>
      <div class="row">
        <strong>Nachname: </strong>
        <mat-form-field>
          <mat-label>Nachname</mat-label>
          <input matInput class="form-control"/>
          <!--    name="name"
             [(ngModel)]="form.name"
                required
               #name="ngModel"> -->
        </mat-form-field>
      </div>
      <div class="row">
        <strong>E-Mail: </strong>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput class="form-control" />
          <!--    name="name"
             [(ngModel)]="form.name"
                required
               #name="ngModel"> -->
        </mat-form-field>
      </div>
      <div class="row">
        <strong>Username: </strong>
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput class="form-control" />
          <!--    name="name"
             [(ngModel)]="form.name"
                required
               #name="ngModel"> -->
        </mat-form-field>
      </div>
    </mat-card-content>

    <div class="button-container">
      <div class="row">
        <button mat-raised-button (click)="updateData()">Speichern</button>
        <button mat-raised-button>Passwort ändern</button>
      </div>
    </div>
  </mat-card>
</div>
