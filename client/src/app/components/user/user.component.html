<mat-card *ngIf="!requestPasswordChange">
<mat-card-header
      ><h1>Userdaten ändern</h1></mat-card-header>
    <mat-card-content>
      <form #form="ngForm">
        <div class="row">
          <mat-form-field appearance="outline" >
            <mat-label>Name</mat-label>
            <input
              matInput
              name="name"
              id="name"
              [(ngModel)]="user.name"
              required
              />
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field appearance="outline">
            <mat-label for="surname">Nachname</mat-label>
            <input matInput
              type="text"
              id="surname"
              name="surname"
              [(ngModel)]="user.surname" />
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input
              matInput
              name="email"
              id="email"
              [(ngModel)]="user.email"
              required
              />
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input
              matInput
              name="username"
              id="username"
              [(ngModel)]="user.username"
              required
              />
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>

  <mat-dialog-actions>
    <div class="dialog-actions">
        <button mat-raised-button color="primary" (click)="updateData()">Speichern</button>
        <button mat-raised-button (click)="changePassword()" >Passwort ändern</button>
    </div>
  </mat-dialog-actions>
  </mat-card>

  <mat-card *ngIf="requestPasswordChange">
    <mat-card-header>
      <h1>Passwort ändern</h1>
    </mat-card-header>
    <form #form="ngForm">
      <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Altes Passwort</mat-label>
        <input
          type="password"
          matInput
          name="oldPassword"
          id="oldPassword"
        required
        [(ngModel)]="updatePasswordForm.oldPassword">

      </mat-form-field>
      </div>
      <div class="row">
      <mat-form-field appearance="outline" >
        <mat-label>Neues Passwort</mat-label>
        <input
          type="password"
          matInput
          name="newPassword"
          id="newPassword"
          required
        [(ngModel)]="updatePasswordForm.newPassword">

      </mat-form-field>

      </div>
    </form>
    <mat-dialog-actions>
      <div class="dialog-actions">
          <button mat-raised-button color="primary" (click)="updatePassword()" [disabled]="!form.valid">Speichern</button>
          <button mat-raised-button (click)="cancelPasswordChange()" >Abbrechen</button>
      </div>
    </mat-dialog-actions>
  </mat-card>
