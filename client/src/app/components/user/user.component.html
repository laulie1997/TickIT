<div class="container" xmlns="http://www.w3.org/1999/html">
  <mat-card *ngIf="!requestChange && !requestPasswordChange" >
    <mat-card-header
      ><h1>{{ user?.username }}</h1>
    </mat-card-header>
    <mat-card-content>
      <div class="row"><strong>Name: </strong> {{ user?.name }}</div>
      <div class="row">
        <strong>Nachname: </strong> {{ user?.surname }}
      </div>
      <div class="row"><strong>E-Mail: </strong> {{ user?.email }}</div>
    </mat-card-content>
    <div class="button-container">
      <div class="row">
        <button mat-raised-button (click)="changeData()">
          Nutzerdaten ändern
        </button>
        <button mat-raised-button (click)="changePassword()">Passwort ändern</button>
      </div>
    </div>
  </mat-card>
  <mat-card *ngIf="requestChange">
    <mat-card-header
      ><h1>{{ user?.username }}</h1></mat-card-header
    >
    <mat-card-content>
      <form #form="ngForm">
        <div class="row">
          <strong>Name: </strong>
          <mat-form-field >
            <mat-label>Name</mat-label>
            <input
              matInput
              name="name"
              id="name"
              [(ngModel)]="user.name"
              required
              />
          </mat-form-field>
        </div>
        <div class="row">
          <strong>Nachname: </strong>
          <mat-form-field>
            <mat-label for="surname">Nachname</mat-label>
            <input matInput
              type="text"
              id="surname"
              name="surname"
              [(ngModel)]="user.surname" />
          </mat-form-field>
        </div>
        <div class="row">
          <strong>E-Mail: </strong>
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input
              matInput
              name="email"
              id="email"
              [(ngModel)]="user.email"
              required
              />
          </mat-form-field>
        </div>
        <div class="row">
          <strong>Username: </strong>
          <mat-form-field>
            <mat-label>Username</mat-label>
            <input
              matInput
              name="username"
              id="username"
              [(ngModel)]="user.username"
              required
              />
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>

    <div class="button-container">
      <div class="row">
        <button mat-raised-button color="primary" (click)="updateData()">Speichern</button>
        <button mat-raised-button (click)="cancelUpdate()" >Abbrechen</button>
      </div>
    </div>
  </mat-card>

  <mat-card *ngIf="requestPasswordChange">
    <mat-card-header>
      <h1>Passwort ändern</h1>
    </mat-card-header>
    <form #form="ngForm">
      <div class="row">
        <strong>Altes Passwort: </strong>
      <mat-form-field >
        <mat-label>Altes Passwort</mat-label>
        <input
          matInput
          name="oldPassword"
          id="oldPassword"
          required
        />
      </mat-form-field>
      </div>
      <div class="row">
        <strong>Neues Passwort:</strong>
      <mat-form-field >
        <mat-label>Neues Passwort</mat-label>
        <input
          matInput
          name="newPassword"
          id="newPassword"
          required
        />
      </mat-form-field>
      </div>
      <div class="button-container">
        <div class="row">
          <button mat-raised-button color="primary" (click)="updateData()">Speichern</button>
          <button mat-raised-button (click)="cancelPasswordChange()" >Abbrechen</button>
        </div>
      </div>
    </form>
  </mat-card>
</div>
