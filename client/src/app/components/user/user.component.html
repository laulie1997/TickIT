<div class="container">
  <mat-card>
    <mat-card-header><h1>{{currentUser.username}}</h1></mat-card-header>
    <mat-card-content>
      <div class="row">
        <strong>Name: </strong> {{currentUser.name}}
      </div>
      <div class="row">
        <strong>Nachname: </strong> {{currentUser.surname}}
      </div>
      <div class="row">
        <strong>E-Mail: </strong> {{currentUser.email}}
      </div>
    </mat-card-content>
  </mat-card>
</div>
