<mat-card>
  <mat-card-header><h1>Benutzerdaten aktualisieren</h1></mat-card-header>
  <mat-card-content>
    <form [formGroup]="userForm">
      <div class="row">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required />
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field>
          <mat-label>Nachname</mat-label>
          <input matInput type="text" formControlName="surname" />
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field>
          <mat-label>E-mail-Adresse</mat-label>
          <input matInput formControlName="email" required />
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field>
          <mat-label>Benutzername</mat-label>
          <input matInput formControlName="username" required />
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>

  <mat-dialog-actions>
    <div class="dialog-actions">
      <button mat-stroked-button (click)="openChangePasswordModal()">Passwort Ã¤ndern</button>
      <button mat-flat-button (click)="updateUser()" color="primary" [disabled]="!userForm.valid">Speichern</button>
    </div>
  </mat-dialog-actions>
</mat-card>
